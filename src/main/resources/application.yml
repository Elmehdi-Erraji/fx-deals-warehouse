server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/fx_deals_warehouse
    username: fx_user
    password: fx_pass123
    driver-class-name: org.postgresql.Driver

  jpa:
    # Remove the explicit dialect - let Hibernate auto-detect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect # You can keep this or remove it